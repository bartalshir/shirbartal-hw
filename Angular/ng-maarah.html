<!DOCTYPE html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<style media="screen">
  body{
    background-image: url(backround.jpg);
    background-size: 100%;
    background-attachment: fixed;
    color: white;
  }
  table{
    width: 80%;
    background-color: white;
    opacity: 0.8;
    color: black;
    text-align: center;
  }
</style>
</head>
<header>
  <center><h1>"Love is all, Love is you.."</h1></center>
</header>
<body ng-app="myApp" ng-controller="myCtrl">
  <h2>All around the World:</h2>
  <p>Filter:
  <input type="text" ng-model="test"></p>
  <br>
      Sort By:
      <button ng-click="myorder('name')">Name</button>
      <button ng-click="myorder('country')">Country</button>
  <center>
    <table border="1px">
      <tr>
        <th width="50%">Name</th>
        <th width="50%">Country</th>
      </tr>
      <tr ng-repeat="x in names | filter: test | orderBy: sortby">
        <td>{{x.name}}</td>
        <td>{{x.country}}</td>
      </tr>
    </table>
  </center>
</body>
<script type="text/javascript">
  var app = angular.module("myApp", []);
  app.controller("myCtrl", function($scope){
    $scope.names=[
      {name:'Yossi',country:'Sweden'},
      {name:'Keren',country:'Jordan'},
      {name:'Niv',country:'England'},
      {name:'Ben',country:'Italy'},
      {name:'Dora',country:'Albania'},
      {name:'Adar',country:'Belgium'},
      {name:'Aria',country:'Germany'},
      {name:'Yoni',country:'Kroatia'},
      {name:'Carol',country:'California'},
      {name:'Jake',country:'Namibia'},
      {name:'Lori',country:'France'}];
    $scope.myorder = function(x){
      $scope.sortby=x;
    }
  });
  
</script>
</html>
