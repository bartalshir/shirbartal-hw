<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="" ng-init="fullName="";password="";description=""">
  <input type="text" placeholder="Full Name" ng-model="fullName"><br><br>
  <input type="text" placeholder="Password" ng-model="password"><br><br>
  <textarea placeholder="Describe your request in few words..." width="20px" height="20px" ng-model="description"><br>
  </textarea>
  <hr>
  <p>Full Name: <span>{{fullName}}</span><br>
    Password: <span>{{password}}</span><br>
    Description: <span>{{description}}</span>
  </p>

</div>

</body>
</html>
