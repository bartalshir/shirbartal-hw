<script type="text/javascript">
  $(function(){
    $("button").click(function(){
      $.ajax({
			url:"lala.csv",
			dataType:"numbers",
			success:function(data)
			{
				var cellData = data.split(/\r?\n|\r/);
				var MyWord = "";
				var flag = true;

        for (var i = 0; i < cellData.length; i++) {
          for (var j = 0; j < cellData.length; j++) {
            if (cellData!=",") {
              MyWord+=cellData[i][j];
              break;
              flag=false;
            }
            document.getElementById("cel1-1").innerHTML=MyWord;
            flag=true;
            }
            else if{
              MyWord+=cellData[i][j];
              break;
              document.getElementById("cel1-2").innerHTML=MyWord;
              flag=true;
            }
          }
        }
      });
    });
  });

</script>
